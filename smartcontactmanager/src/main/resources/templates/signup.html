<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<section>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="my-card mt-1">
        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
          <p th:text="${session.message.content}"></p>
          <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
        </div>
        <div class="container text-center"><img style="width:80px;"  src="" th:src="@{/img/membership.png}" alt=""></div>
        <h1 class="text-center">Sign Up Here</h1>
        <form novalidate="novalidate" action="" th:action="@{/do-register} " method="post" th:object="${user}">


          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text"  name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" class="form-control " id="name" aria-describedby="emailHelp" th:value="${user.name}" placeholder="Enter name" required="required">
            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
              Please provide a valid city.
            </div>
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" th:value="${user.email}" placeholder="Enter email" required="required">
          </div>


          <div class="form-group">
            <label for="password">Your Password</label>
            <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password" required="required">
          </div>

          <div class="form-group">
            <textarea rows="10" name="about" th:value="${user.about}" class="form-control" placeholder="Enter something yourself"></textarea>
          </div>


          <div class="form-group form-check text-center">
            <input type="checkbox" name="agreement" class="form-check-input"  id="agreement">
            <label for="agreement">Accept terms and conditions</label>
          </div>

          <div class="container text-center">
            <button class="btn bg-primary text-white" type="submit">Submit</button>
            <button class="btn btn-danger text-white" type="reset">Reset</button>
          </div>

        </form>
      </div>


    </div>
  </div>

</div>
</section>
</body>
</html>
